<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Issues </h1>
        
        <table>
              {% for issue in issues %}
               <tr>
                    {%if issue.done %}
                 <td><strike>{{issue.name}}</strike></td>
                    {% else %}
                    <td>{{ issue.name }}</td>
                    {% endif %}
                     </tr>
                     {% empty %}
                     <P>nothing to do here!</P>
                {% endfor %}
        
        </table>
        
       <a href="add">Add Issue</a> 
        
        
        
    </body>
    
    
    
</html>
